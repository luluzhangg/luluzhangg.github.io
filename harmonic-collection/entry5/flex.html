<!DOCTYPE html>
<html>
<head>
  <title>Flex Calendar</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&family=Silkscreen&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>

<div class="image">
<img src="assets/imgs/jellyfish.jpg" alt="jellyfish">
</div>


<div class="month">
  <h1>October</h1>
  <h3>2022</h3>
  <h2 class="four">四月</h2>
</div>
<br>
<div class="days">

  <div class="m">MON</div>
  <div class="t1">TUE</div>
  <div class="w">WED</div>
  <div class="t2">THU</div>
  <div class="f">FRI</div>
  <div class="s2">SAT</div>
</div>

<div class="container">

  <div class="sun">
      <div class="sep">25</div>
      <div class="item item2">2</div>
      <div class="item item9">9</div>
      <div class="item item16">16</div>
      <div class="item item23">23</div>

  <div class="mon">
    <div class="sep">26</div>
    <div class="item item3">3</div>
    <div class="item item10">10</div>
    <div class="item item17">17</div>
    <div class="item item24">24</div>
    <div class="item item31">31</div>
  </div>


  <div class="tues">
      <div class="sep">27</div>
      <div class="item item4">4</div>
      <div class="item item11">11</div>
      <div class="item item18">18</div>
      <div class="item item25">25</div>
      <div class="sep">1</div>

  <div class="wedn">
    <div class="sep">28</div>
    <div class="item item5">5</div>
    <div class="item item12">12</div>
    <div class="item item19">19</div>
    <div class="item item26">26</div>
    <div class="sep">2</div>
  </div>

  <div class="thurs">
    <div class="sep">29</div>
    <div class="item item6">6</div>
    <div class="item item13">13</div>
    <div class="item item20">20</div>
    <div class="item item27">27</div>
    <div class="sep">3</div>
  </div>

  <div class="fri">
    <div class="sep">30</div>
    <div class="item item7">7</div>
    <div class="item item14">14</div>
    <div class="item item21">21</div>
    <div class="item item28">28</div>
    <div class="sep">4</div>
  </div>

  <div class="sat">
    <div class="item item1">1</div>
    <div class="item item8">8</div>
    <div class="item item15">15</div>
    <div class="item item22">22</div>
    <div class="item item29">29</div>
    <div class="sep">5</div>
  </div>



  </div>
</body>
</html>
