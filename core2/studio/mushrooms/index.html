<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mushrooms</title>

    <!-- add reset to create consistency between browsers and devices. -->
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Comfortaa:wght@300;400;500;600;700&family=Didact+Gothic&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Imbue:opsz@10..100&family=Montserrat+Alternates:wght@200;400&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,500;1,600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
<link rel="icon" href="./assets/mushroom.png" type="image/x-icon" />


    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="./airtable.browser.js" defer></script>
</head>
    <body>
        <main>

            <header class="header">
              <div class="logo">
                <img class="illustration" src="./assets/logo.png" alt="mushroom illustration">
              </div>
              <div class="title">
                <h1 class="harvest">Mushroom Harvest</h1>
                <p class="date">Organic Mushroom Farm</p>
              </div>
              <div class="title-info">
                <p>April 13th, 2023</p>
              </div>
            </header>

            <div class="button-bar">
              <div class="sort">
                <p>Sort</p>
              </div>
              <div class="main">
                <p>Main Archive</p>
              </div>
              <div class="home">
                <p>Home</p>
              </div>
              <div class="about">
                <p>About</p>
              </div>
            </div>

            <div class="harvest-info">
              <div class="picks">
                <h1 class="sub">PICK OF THE DAY</h1>
                <p class="pick-info">Chanterelle <span>(Chantharellus Cibarius)</span></p>
                <img class="chanterelle" src="./assets/chanterelle.png" alt="chanterelle mushroom">
              </div>

            </div>

            <div class="grid">
                <div class="grid-items">

                </div>
            </div>
        </main>
        <script type="text/javascript" src="./script.js" defer></script>
    </body>
</html>
