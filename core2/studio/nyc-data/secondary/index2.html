<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NYC Data- Intro </title>
</head>
<!-- <header class="title">
    <h1>NYC Leading Causes of Death</h1>
</header> -->

<body>
    <div class="scan"></div>
    <div class="container">
        <h2 class="title">SORT BY BODY SYSTEMS</h2>
        <div class="systems">
            <button type="button" id="cardio-btn">Cardiovascular System</button>
            <button type="button" id="respir-btn">Respiratory System</button>
            <button type="button" id="nervous-btn">Nervous System</button>
            <button type="button" id="endo-btn">Endocrine System</button>
            <button type="button" id="immune-btn">Immune System</button>
            <button type="button" id="digest-btn">Digestive System</button>
            <button type="button" id="reprod-btn">Reproductive System</button>
            <button type="button" id="body-btn">Whole Body</button>
            <button type="button" id="external-btn">External Factors</button>
            <button type="button" id="other-btn">Others</button>
        </div>
        <div class="image">
            <img id="cardio" src="./assets/imgs/cardiovascular.png" alt="Cardiovascular system">
            <img id="digest" src="./assets/imgs/digestive.png" alt="Digestive system">
            <img id="endo" src="./assets/imgs/endocrine.png" alt="Endocrine system">
            <img id="reprod" src="./assets/imgs/reproductive.png" alt="Reproductive system">
            <img id="nervous" src="./assets/imgs/nervous.png" alt="Nervous system">
            <img id="respir" src="./assets/imgs/respiratory.png" alt="Respiratory system">
            <img id="immune" src="./assets/imgs/immune.png" alt="Immune system">
            <img id="body" src="./assets/imgs/body.png" alt="Whole body">
            <img id="other" src="./assets/imgs/bacteria.png" alt="Other">
            <img id="external" src="./assets/imgs/drugs.png" alt="External Factors">
        </div>
    </div>

    <script type="text/javascript" src="./assets/script.js" defer></script>

</body>
</html>
